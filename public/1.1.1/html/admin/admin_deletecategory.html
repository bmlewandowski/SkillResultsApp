<!--Navagation Bar - Primary -->
<div ng-include="'/1.1.1/html/components/navbar_admin.html'"></div>

<div class="layout_main_admin">

    <div class="layout_wrapper">

        <div class="layout_full">
            <div class="layout_full_title">Delete Category</div>
            <div style="clear: both"></div>

            <div style="margin-left:auto; margin-right:auto; margin-top:20px; width:800px; text-align:center;">

                <div style="font-size:20px; margin-bottom:50px">
                    To delete this custom category permanently, click the button below:
                </div>

                <div style="margin-bottom:50px; text-align:center;">

                    <md-button ng-click="delete()" class="md-raised md-primary">DELETE PERMANENTLY</md-button>

                </div>

                <div style="font-size:16px;  margin-bottom:10px;">
                    IMPORTANT! This will also delete the following skill(s) that are part of this category:
                </div>

                <table style="margin-left:200px;">
                    <tr ng-repeat="skill in skills">

                        <td width="100px">{{skill.id}}</td>

                        <td>{{skill.name}}</td>

                        <td>{{skill.status}}</td>

                    </tr>
                </table>

            </div>

        </div>

    </div>

    <div style="clear:both; height:50px;"></div>

</div>

<!--Footer-->
<div ng-include="'/1.1.1/html/components/footer.html'"></div>
