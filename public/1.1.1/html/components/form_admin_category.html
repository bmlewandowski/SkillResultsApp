<!--FORM AREA-->
<div class="form_mainarea">

    <!--Category Name-->
    <md-input-container class="md-block">
        <label>Category Name</label>
        <input ng-model="category.name">
    </md-input-container>

    <!--Skill Description-->
    <md-input-container class="md-block">
        <label>Category Description</label>
        <textarea ng-model="category.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
    </md-input-container>

    <md-input-container class="md-block">
        <md-checkbox ng-model="category.hidden">
            Hide this Category?
        </md-checkbox>
    </md-input-container>

    <!--SUBMIT BUTTON-->
    <div style="margin-left:auto; margin-right:auto; width:300px;">
        <md-button ng-click="cancel()" class="md-raised md-warn">CANCEL</md-button>
        <md-button ng-click="submit()" class="md-raised md-primary">SUBMIT</md-button>
    </div>
   
</div>
